<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Selectors - DOM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Practice with DOM selectors</h1>

  <div class="boxes">
    <div class="each-box insert-item-box">
      <h2>Insert Item Box</h2>
      <hr>
      <button>ADD ITEM</button>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </div>
  
    <div class="each-box input-item-box">
      <h2>Input Item Box</h2>
      <hr>
      
      <button>ADD ITEM</button>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
